<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Posledné namerané hodnoty</h1>
    <img id="sensor-plot" src="{{ url_for('plot_png') }}" alt="Live Graph">
    <script>
        setInterval(() => {
            const img = document.querySelector('#sensor-plot');
            img.src = "{{ url_for('plot_png') }}" + "?t=" + new Date().getTime(); // Forces refresh
        }, 5000);
    </script>
</body>
</html>
